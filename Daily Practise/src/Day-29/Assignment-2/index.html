<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Simple HTML Page</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <header> 
        <h1>Welcome to My Simple HTML Page</h1> 
    </header>
    <section> 
        <h2>Introduction</h2> 
        <p>This is a simple HTML page demonstrating the use of various HTML tags.</p> 
    </section> 
    <article> 
        <h2>Data Table</h2> 
        <table border="1"> 
            <thead> 
                <tr> 
                    <th>Name</th> 
                    <th>Age</th> 
                    <th>City</th> 
                </tr> 
            </thead> 
            <tbody> 
                <tr> 
                    <td>John Doe</td> 
                    <td>30</td> 
                    <td>New York</td> 
                </tr> 
                <tr> 
                    <td>Jane Smith</td> 
                    <td>25</td> 
                    <td>Los Angeles</td> 
                </tr> 
            </tbody> 
        </table> 
    </article> 
    <section> 
        <h2>Contact Form</h2> 
        <form> 
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name" required><br><br> 
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required><br><br> 
            <input type="submit" value="Submit"> 
        </form> 
    </section> 
</body> 
</html>
